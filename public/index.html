<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <!-- bootstrip css file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css link -->
     <link rel="stylesheet" href="./style.css">


</head>


<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 offset-4 mt-5" >
                <form action="/sign_up" method="POST" >

                    <h3>registration form</h3>

                    <input type="text" class="form-control" id="name" name="name" placeholder="enter your name">
                    <input type="number" class="form-control" id="age" name="age" placeholder="enter your age">
                    <input type="email" class="form-control" id="email" name="email" placeholder="enter your email">
                    <input type="number" class="form-control" id="phno" name="phno" placeholder="enter your mobile number">
                    <input type="text" class="form-control" id="gender" name="gender" placeholder="enter your gender">
                    <input type="password" class="form-control" id="password" name="password" placeholder="enter your password">
                    <button type="submit" class="btn btn-primary form-control mt-2">submit</button>
                 </form>
            </div>
        </div>
    </div>
    <footer class="page-footer">
        <class class="container">
            <small><a href="#top" id="footer">Made by Naveed Rashid</a></small>
        </class>
    </footer>

    <!-- bootstrip js file -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
